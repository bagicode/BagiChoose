<head>
	<script type="text/javascript" src="mootools-core.js"></script>
	<script type="text/javascript" src="mootools-more.js"></script>
	<script type="text/javascript" src="BagiChoose.js"></script>
	<style>
	html, body, form, span, label, table
	{
	 font-family: Arial;
	 font-size: 11px;
	}
	.bc_text
	{
		padding-left: 3px;
		font-weight: normal;
	}
	.bc_display
	{
		color: #333333;
		font-size: 11px; /*background-image: url(images/moochoose_select_bgs.png);*/
		background: url(images/dropdown_basic_left.png) left top repeat-x; /*line-height: 20px;*/
		line-height: 20px;
		vertical-align: middle;
		display: inline-block;
		text-align: left;
		overflow: hidden;
		white-space: nowrap;
		cursor: default;
		outline: none;
		outline-style: none;
		-moz-outline-style: none;
		height:20px;
	}
	.bc_display:hover
	{
		/*background-position: 0 -20px;*/
		color: #000000;
	}
	.bc_display .active
	{
		background-position: 0 -40px;
		color: #000000;
	}
	.bc_display .bc_opener
	{
		/*background-image: url(images/moochoose_select_bgs.png);*/
		background: url(images/dropdown_basic_right.png) right top no-repeat;
		height: 19px;
		width: 32px;
		position: absolute;
	}
	.bc_display:hover .bc_opener
	{
		background-position: right bottom;
	}
	.bc_display.active .bc_opener
	{
		background-position: right bottom;
	}
	.bc_display .bc_options
	{
		border: solid 1px #CCC;
		margin-bottom: -1px;
		display: none;
		background-color: #FFF;
	}
	.bc_display .bc_option
	{
		display: block;
		padding: 0 3px 0 11px;
		margin: 0 3px;
		border-bottom: solid 1px #e4e4e4;
		font-size: 11px;
		color: #333;
		line-height: 19px;
		text-align: left;
		white-space: nowrap;
		cursor: default;
	}
	.bc_display .bc_option:hover, .bc_display .bc_option.hover
	{
		color: #000;
		padding: 0 3px 0 11px;
		border-bottom: solid 1px #CCC;
		background-color: #F8F8F8;
		background-image: url(images/moochoose_select_bgs.png);
		background-position: 0 -60px;
	}
	.bc_display .bc_option.active
	{
		color: #003947;
		border-bottom: solid 1px #b0cdd6;
		font-weight: bold;
		background-color: #d9e7ec;
		background-image: url(images/moochoose_select_bgs.png);
		background-position: 0 -80px;
	}
	.bc_popup
	{
		background-color: White;
		border: 1px solid gray;
		max-height:250px;
		overflow-x:hidden;
		overflow-y:auto;
	}
	.bc_popup .option:hover
	{
		background-color: Silver;
	}
	.bc_popup .option.active
	{
		background-color: Silver;
	}
	.bc_options
	{
		border-bottom: 1px solid gray;
	}

	{
		padding-left: 3px;
		font-weight: normal;
	}
	.ms_display
	{
		color: #333333;

		position: absolute;

	.ms_display:hover .ms_opener

	}

		border: solid 1px #CCC;

	{
		display: block;

	.ms_popup
	{
		background-color: White;

	}

	.ms_popup .option.active
	{

	{
		border-bottom: 1px solid gray;
	}
	</style>
</head>
<body>
	<form>
	<table>
		<tr>
			<td>
				Single Select
			</td>
			<td>
				<select class="bagichoose" id="ddlSingleSelect">
					<option value="0">Please Select</option>
					<option value="1">Option One</option>
					<option value="2">Option Two</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Single Select Customized
			</td>
			<td>
				<select class="bagichoose" id="ddlSingleSelect2" optDiv='optDivId1' style="width:200px;">
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Multi Select Costomized
			</td>
			<td>
				<select class="bagichoosemulti" id="ddlMultiSelect" optDiv='optDivId2' style="width:200px;">
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Multi Select Split
			</td>
			<td>
				<select class="bagichoosemultisplit" id="ddlMultiSelect2" optDiv='optDivId2' style="width:200px;">
				</select>
			</td>
		</tr>
	</table>
	<div style="display: none;">
		<table id="optDivId1">                        
			<tr class="option">
				<td style="padding-right: 5px;">
					<span class="value" val="0" style="display:none;"></span>
					<div class="text">Please Select</div>
					<div class="desc" style="color:silver; font-size:8px;">-</div>
				</td>
			</tr>
		
			<tr class="option">
				<td style="padding-right: 5px;">
					<span class="value" val="1" style="display:none;"></span>
					<div class="text">Title for option1</div>
					<div class="desc" style="color:silver; font-size:8px;">Lorem dolor ipsum siamet</div>
				</td>
			</tr>
		
			<tr class="option">
				<td style="padding-right: 5px;">
					<span class="value" val="2" style="display:none;"></span>
					<div class="text" >Title for option2</div>
					<div class="desc" style="color:silver; font-size:8px;">Lorem dolor ipsum siamet</div>
				</td>
			</tr>
		</table>
		<table id="optDivId2">                        
			<tr class="option">
				<td style="padding-right: 5px;">
					<input type="checkbox" value='1' class='value' />
					<label class="text">
						Option One</label>
				</td>
			</tr>
		
			<tr class="option">
				<td style="padding-right: 5px;">
					<input type="checkbox" value='2' class='value' />
					<label class="text">
						Option Two</label>
				</td>
			</tr>
		
			<tr class="option">
				<td style="padding-right: 5px;">
					<input type="checkbox" value='3' class='value' />
					<label class="text">Option Three</label>
				</td>
			</tr>
		</table>
	</div>
	<input type="button" onclick="getAllValues(); return false;" value="Get Values">
	</form>
</body>
<script>
window.addEvent('domready', function(){
	window._bagichooses2 = new BagiChoose({ 
		classId: '.bagichoosemultisplit', 
		baseClass: 'ms', 
		splitSelected: 'top', 
		multiSelection: true 
	});
})
function getAllValues(){
	var ddl1 = "Dropdown 1: " + $('ddlSingleSelect').get('value');
	var ddl2 = "Dropdown 2: " + $('ddlSingleSelect2').get('value');
	var ddl3 = "Dropdown 3: " + $('ddlMultiSelect').get('value');
	var ddl4 = "Dropdown 4: " + $('ddlMultiSelect2').get('value');
	alert([ddl1, ddl2, ddl3, ddl4].join('\n'));
}
</script>
